<div class="col-md-offset-4 col-md-4 m-auto" style="margin-top: 18rem!important;">
  <mdb-card>
    <button mdbBtn type="button" (click)="socialSignIn('facebook')" color="primary" mdbWavesEffect>Sign in with Facebook</button>
    <button mdbBtn type="button" (click)="socialSignIn('google')"  color="default" mdbWavesEffect>Sign in with Google</button>
    <button mdbBtn type="button"  (click)="socialSignIn('linkedin')" color="secondary" mdbWavesEffect>Linkedin</button>
  </mdb-card>
</div>
